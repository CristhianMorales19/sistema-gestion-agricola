<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Gesti√≥n Agr√≠cola - Login Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2e7d32, #66bb6a);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 400px;
            max-width: 90vw;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-icon {
            font-size: 3rem;
            color: #2e7d32;
            margin-bottom: 1rem;
        }
        h1 {
            color: #2e7d32;
            text-align: center;
            margin: 0 0 0.5rem 0;
            font-size: 1.8rem;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #2e7d32;
            outline: none;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background: #1b5e20;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .alert {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .demo-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
        .demo-info strong {
            color: #333;
        }
        .user-info {
            background: #e8f5e8;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }
        .json-output {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            margin-top: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üåæ</div>
            <h1>Sistema Gesti√≥n Agr√≠cola</h1>
            <div class="subtitle">Demo de Autenticaci√≥n</div>
        </div>
        
        <div id="alert" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" id="submitBtn">Iniciar Sesi√≥n</button>
        </form>
        
        <div class="demo-info">
            <strong>Usuarios de prueba:</strong><br>
            ‚Ä¢ Admin: admin@gestionagricola.com / admin123<br>
            ‚Ä¢ Supervisor: supervisor@gestionagricola.com / supervisor123
        </div>
        
        <div id="userInfo" class="user-info"></div>
        <div id="jsonOutput" class="json-output" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
        }
        
        function hideAlert() {
            document.getElementById('alert').style.display = 'none';
        }
        
        function showUserInfo(userData) {
            const userInfoDiv = document.getElementById('userInfo');
            const jsonOutputDiv = document.getElementById('jsonOutput');
            
            userInfoDiv.innerHTML = `
                <h3>‚úÖ Login Exitoso</h3>
                <p><strong>Nombre:</strong> ${userData.nombre} ${userData.apellido}</p>
                <p><strong>Email:</strong> ${userData.email}</p>
                <p><strong>Rol:</strong> ${userData.rol}</p>
                <p><strong>ID:</strong> ${userData.id}</p>
            `;
            userInfoDiv.style.display = 'block';
            
            // Tambi√©n mostrar la respuesta JSON completa
            jsonOutputDiv.textContent = JSON.stringify(userData, null, 2);
            jsonOutputDiv.style.display = 'block';
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideAlert();
            
            const submitBtn = document.getElementById('submitBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Iniciando sesi√≥n...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(data.message, 'success');
                    showUserInfo(data.data.usuario);
                    
                    // Simular redirecci√≥n despu√©s de 3 segundos
                    setTimeout(() => {
                        showAlert('üéâ Redirecci√≥n al dashboard simulada (HU-0 completa)', 'success');
                    }, 2000);
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('Error de conexi√≥n con el servidor', 'error');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Iniciar Sesi√≥n';
            }
        });
        
        // Auto-llenar para demo
        document.getElementById('email').value = 'admin@gestionagricola.com';
        document.getElementById('password').value = 'admin123';
    </script>
</body>
</html>
